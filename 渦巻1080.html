
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルシェーダーアート（1080x1080）</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        #container {
            text-align: center;
        }

        canvas {
            width: 100%;
            max-width: 1080px;
            height: auto;
            aspect-ratio: 1 / 1;
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas" width="1080" height="1080"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl');

        if (!gl) {
            alert('WebGLがサポートされていません');
        }

        const vertexShaderSource = `
            attribute vec2 a_position;
            void main() {
                gl_Position = vec4(a_position, 0.0, 1.0);
            }
        `;

        const fragmentShaderSource = `
            precision mediump float;
            uniform vec2 u_resolution;
            uniform float u_time;
            uniform float u_pattern;

            #define PI 3.14159265359

            float hash(vec2 p) {
                return fract(sin(dot(p, vec2(127.1, 311.7))) * 43758.5453);
            }

            float noise(vec2 p) {
                vec2 i = floor(p);
                vec2 f = fract(p);
                f = f * f * (3.0 - 2.0 * f);

                float a = hash(i);
                float b = hash(i + vec2(1.0, 0.0));
                float c = hash(i + vec2(0.0, 1.0));
                float d = hash(i + vec2(1.0, 1.0));

                return mix(mix(a, b, f.x), mix(c, d, f.x), f.y);
            }

            float fbm(vec2 p) {
                float value = 0.0;
                float amplitude = 0.5;

                for(int i = 0; i < 4; i++) {
                    value += amplitude * noise(p);
                    p *= 2.0;
                    amplitude *= 0.5;
                }

                return value;
            }

            vec2 swirl(vec2 p, float time) {
                float r = length(p);
                float a = atan(p.y, p.x);
                float swirlAmount = r * 3.0 + time;
                a += swirlAmount * exp(-r * 0.5);
                return vec2(r * cos(a), r * sin(a));
            }

            void main() {
                vec2 uv = (gl_FragCoord.xy - u_resolution.xy * 0.5) / min(u_resolution.x, u_resolution.y);
                float time = u_time * 0.5;
                vec2 p = swirl(uv, time);
                float n = fbm(p * 3.0 + time * 0.2);
                vec3 color;
                if(u_pattern < 1.0) {
                    float hue = n * 6.28 + time * 0.5;
                    color = vec3(
                        sin(hue) * 0.5 + 0.5,
                        sin(hue + 2.09) * 0.5 + 0.5,
                        sin(hue + 4.19) * 0.5 + 0.5
                    );
                } else if(u_pattern < 2.0) {
                    color = mix(vec3(0.2, 0.3, 1.0), vec3(0.8, 0.2, 1.0), n);
                } else {
                    color = mix(vec3(1.0, 0.8, 0.2), vec3(1.0, 0.2, 0.0), n);
                }
                color *= n * 1.5;
                float fade = 1.0 - length(uv) * 0.3;
                color *= fade;
                gl_FragColor = vec4(color, 1.0);
            }
        `;

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('シェーダーエラー:', gl.getShaderInfoLog(shader));
                return null;
            }
            return shader;
        }

        function createProgram(gl, vertexShader, fragmentShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error('プログラムエラー:', gl.getProgramInfoLog(program));
                return null;
            }
            return program;
        }

        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
        const program = createProgram(gl, vertexShader, fragmentShader);

        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
            -1, -1,
             1, -1,
            -1,  1,
             1,  1
        ]), gl.STATIC_DRAW);

        const resolutionLocation = gl.getUniformLocation(program, 'u_resolution');
        const timeLocation = gl.getUniformLocation(program, 'u_time');
        const patternLocation = gl.getUniformLocation(program, 'u_pattern');

        let startTime = Date.now();
        let currentPattern = 0;

        function draw() {
            const currentTime = (Date.now() - startTime) / 1000;
            gl.viewport(0, 0, canvas.width, canvas.height);
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.useProgram(program);
            const positionAttribute = gl.getAttribLocation(program, 'a_position');
            gl.enableVertexAttribArray(positionAttribute);
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.vertexAttribPointer(positionAttribute, 2, gl.FLOAT, false, 0, 0);
            gl.uniform2f(resolutionLocation, canvas.width, canvas.height);
            gl.uniform1f(timeLocation, currentTime);
            gl.uniform1f(patternLocation, currentPattern);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(draw);
        }

        gl.clearColor(0, 0, 0, 1);
        draw();
    </script>
</body>
</html>
